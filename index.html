<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次期中央給電指令所システム - 基本設計リファレンス</title>
  <meta name="description" content="次期中央給電指令所システムの基本設計に関する技術情報を構造化して提供するリファレンスサイト">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">⚡</div>
        <div class="logo-text">
          <span class="logo-title">次期中央給電指令所</span>
        </div>
      </div>
      <button class="sidebar-close" id="sidebar-close" aria-label="メニューを閉じる">✕</button>
    </div>

    <div class="sidebar-search">
      <div class="search-wrapper">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.35-4.35" />
        </svg>
        <input type="text" id="search-input" placeholder="キーワードで検索..." autocomplete="off">
        <kbd class="search-shortcut">Ctrl+K</kbd>
      </div>
    </div>

    <nav class="sidebar-nav" id="sidebar-nav">
      <a href="#/" class="nav-item nav-home" data-route="/">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        ダッシュボード
      </a>

      <div class="nav-section-title">カテゴリ</div>
      <!-- Categories will be injected by JS -->
    </nav>

    <div class="sidebar-footer">
      <a href="#/references" class="nav-item" data-route="/references">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
        参考文献一覧
      </a>
      <a href="#/bookmarks" class="nav-item" data-route="/bookmarks">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
        </svg>
        ブックマーク
      </a>
      <a href="#/notes" class="nav-item" data-route="/notes">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
        </svg>
        メモ帳
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="main-content">
    <header class="topbar">
      <button class="hamburger" id="hamburger" aria-label="メニューを開く">
        <span></span><span></span><span></span>
      </button>
      <div class="breadcrumb" id="breadcrumb"></div>
      <div class="topbar-actions">
        <span class="last-updated" id="last-updated"></span>
      </div>
    </header>

    <div class="content-area" id="content-area">
      <!-- Content rendered by JS -->
    </div>
  </main>

  <!-- Search Results Overlay -->
  <div class="search-overlay" id="search-overlay">
    <div class="search-results" id="search-results"></div>
  </div>

  <!-- Note Modal -->
  <div class="modal-overlay" id="note-modal-overlay">
    <div class="modal" id="note-modal">
      <div class="modal-header">
        <h3 id="note-modal-title">メモを追加</h3>
        <button class="modal-close" id="note-modal-close">✕</button>
      </div>
      <div class="modal-body">
        <textarea id="note-content" rows="6" placeholder="メモを入力..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="note-cancel">キャンセル</button>
        <button class="btn btn-primary" id="note-save">保存</button>
      </div>
    </div>
  </div>

  <script src="src/data/content.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
